<div class="icon-lottery">
  <h1>Icon Lottery</h1>
  <fa-icon 
    [icon]="currentIcon" 
    size="8x" 
    [animation]="iconBlurred ? 'fade' : 'bounce'"
    [class.blurred]="iconBlurred"
    [style]="{
      '--fa-animation-iteration-count': iconBlurred ? 'infinite' : '1', 
    }"
  >
  </fa-icon>
  <button (click)="showRandomIcon()">Pick icon!</button>
</div>
